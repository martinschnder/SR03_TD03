<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Nouvel utilisateur</title>
    <link href="../css/newUser.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div id="page"></div>
    <header class="header">
        <h1>Application</h1>
    </header>
    <nav class="nav">
        <a href="HomeAdmin.html">Accueil</a>
        <a href="NewUser.html">Nouvel utilisateur</a>
        <a href="#">Utilisateurs désactivés</a>
    </nav>
    <div class="flex-container">
        <aside class="aside">
            <p>Aside</p>
        </aside>
        <main class="main">
            <form action="./HomeAdmin.html" style="border:1px solid #ccc" novalidate>
                <div class="container">
                    <h1>Ajouter un utilistaeur</h1>
                    <p>Veuillez remplir ce formulaire pour créer un nouveau profil.</p>
                    <hr>

                    <label for="firstname"><b>Prénom</b></label>
                    <input type="text" name="firstname" id="firstname" required>

                    <label for="lastname"><b>Nom</b></label>
                    <input type="text" name="lastname" id="lastname" required>

                    <label for="email"><b>Email</b></label>
                    <input type="text" name="email" id="email" required>

                    <label for="psw"><b>Mot de passe</b></label>
                    <input type="password" name="psw" id="psw" required>

                    <label for="psw-repeat"><b>Répéter le mot de passe</b></label>
                    <input type="password" name="psw-repeat" id="psw-repeat" required>

                    <div class="clearfix">
                        <button type="button" class="cancelbtn">Cancel</button>
                        <button type="submit" class="signupbtn">Sign Up</button>
                    </div>
                </div>
            </form>
            <script type="text/javascript" src="../scripts/adminInputVerification.js"></script>
        </main>
    </div>
    <footer class="footer">
        <p>SR03 - Application de chat 2022 - Martin Schneider et Océane Bordeau</p>
    </footer>
    </div>
</body>
